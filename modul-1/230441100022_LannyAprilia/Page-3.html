<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Mahasiswa</title>
</head>
    <style>
        body {
            background-image: url(bg\ pink2.jpg);
            background-size: cover;
            height: 300vh;
            background-position: center;
            font-size: medium;
        }
    </style>
<body>
    <center><p style="color: #FD1C03;"><font size="6"><b>BIODATA MAHASISWA</b></font></p></center><hr width="500">
    <center><table border="1" cellspacing="0" cellpadding="12px">
        <form>
        <center> <table cellpadding="9">
        <tr>
            <td>Nama </td>
            <td> : <input type="text"><br></td>
        </tr>

        <tr>
            <td>Alamat</td> 
            <td> : <input type="text"><br></td>
        </tr>

        <tr>
            <td>Tanggal Lahir</td> 
            <td> : <input type="date"><br></td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td> 
            <td><label> : <input type="radio" name="Jenis Kelamin"> Pria </label>
            <label>  <input type="radio" name="Jenis Kelamin"> Wanita </label></td>
        </tr>
      
        <tr>
            <td>Jurusan / Prodi</td> 
            <td> : <input type="text"><br></td>
        </tr>

        <tr>
            <td>Olahraga</td> 
            <td><label> : <input type="checkbox"> Bulu Tangkis </label>
            <label>  <input type="checkbox"> Sepak Bola </label>
            <label>  <input type="checkbox"> Volly </label></td>
        </tr>

        <tr>
            <td></td>
            <td><label> : <input type="checkbox"> Basket </label>
            <label>  <input type="checkbox"> Tenis Meja </label>
            <label>  <input type="checkbox"> Renang </label></td>
        </tr>

        <tr>
            <td>Hobi</td> 
            <td> : <input type="text"><br></td>
        </tr>

        <tr>
            <td>Warna Kesukaan</td> 
            <td> : <input type="color"><br></td>
        </tr>

        <tr>
            <td>Nomor Telepon</td> 
            <td> : <input type="text"><br></td>
        </tr>

        <tr>
            <td>e-Mail</td> 
            <td> : <input type="email"><br></td>
        </tr>

        </table> </form></center>

       <center><input type="submit" value="Submit"></center> 
</body>
</html>
