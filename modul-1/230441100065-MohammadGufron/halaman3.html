<!DOCTYPE html>
<html>
<head>
    <title>Form Biodata</title><center>
    <style>
        body{
            background-image:url(https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero.jpg);
            color: #fff;
        }
        .submit{
            background-color: rgb(255, 255, 255);
        }
        a{color: #fff;}
    </style>
</head>
<body>
    <h1>Form Biodata</h1>
<form action="proses-form-bioata">
    <table>
        <tr>
            <td><label>Nama</label></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Alamat</label></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Tanggal Lahir</label></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Pendidikan</label></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Hobi</label></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Jenis Kelamin</label></td>
            <td>:</td>
            <td>
                <input type="radio" id="cowok" name="jenis_kelamin" value="Cowok">
                <label for="cowok">Cowok</label>
                <input type="radio" id="cewe" name="jenis_kelamin" value="Cewek">
                <label for="cewek">Cewek</label>
            </td>
        </tr>
        <tr>
            <td colspan="100">
                <input class="submit" type="submit" value="Submit" style="width: 100%; padding: 3px;">
            </td>
        </tr>
    </table>
</form>
    <p></p>
    <a href="halaman1.html">Kembali ke Biodata Saya</a>
</body>
</html>
