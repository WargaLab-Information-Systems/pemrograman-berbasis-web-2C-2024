<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Biodata</title>
</head>
<body>
    <h1 align="center">Membuat Form Data Diri</h1>
    <hr width="700px">
    <form action="" method="post">
    <table align="center">
        <tr>
            <td>Nama : </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>NIM : </td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Email : </td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir : </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin : </td>
            <td><input type="radio" name="jk"> Laki - laki
                <input type="radio" name="jk"> Perempuan
            </td>
        </tr>
        <tr>
            <td>Hobby : </td>
            <td><input type="checkbox"> Menyanyi
                <input type="checkbox"> Futsal
                <input type="checkbox"> Membaca
                <input type="checkbox"> Melukis <br>
                <input type="checkbox"> Badminton
            </td>
        </tr>
        <tr>
            <td>Alamat : </td>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Simpan">
                <input type="reset" value="Reset">
                <input type="button" value="Kembali">
            </td>
        </tr>
    </table>
    </form>
    <center><a href="halaman1.html">Biodata diri</a><br>
    <a href="halaman2.html">Biodata Kelas</a></center>
</body>
</html>
