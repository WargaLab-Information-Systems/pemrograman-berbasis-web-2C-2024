<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Here</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="konfirm.html">
        <h2>Order</h2>
        <div class="input-box">
          <input type="text" placeholder="Nama Pemesan" required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Alamat" required />
        </div>
        <div class="input-box">
          <input type="number" placeholder="Nomor Handphone" required />
        </div>
      </form>
      <form action="konfirm.html">
        <h2>Daftar Menu</h2>
        <p>Makanan :</p>
        <br />
        <label>
          <input type="checkbox" />
          Burger Telur
          <input
            type="number"
            min="0"
            value="0"
            style="width: 50px"
            required
          /> </label
        ><br />
        <br />
        <label>
          <input type="checkbox" />
          Burger Daging
          <input
            type="number"
            min="0"
            value="0"
            style="width: 50px"
            required
          /> </label
        ><br />
        <br />
        <label>
          <input type="checkbox" />
          Makaroni Keju
          <input
            type="number"
            min="0"
            value="0"
            style="width: 50px"
            required
          /> </label
        ><br />
        <br />
        <label>
          <input type="checkbox" />
          Kentang Goreng
          <input
            type="number"
            min="0"
            value="0"
            style="width: 50px"
            required
          /> </label
        ><br />
        <br />
        <p>Minuman :</p>
        <br />
        <label>
          <input type="checkbox" />
          Es Teh
          <input
            type="number"
            min="0"
            value="0"
            style="width: 50px"
            required
          /> </label
        ><br />
        <br />
        <label>
          <input type="checkbox" />
          Es Jeruk
          <input
            type="number"
            min="0"
            value="0"
            style="width: 50px"
            required
          /> </label
        ><br />
        <br />
        <label>
          <input type="checkbox" />
          Red Velvet
          <input
            type="number"
            min="0"
            value="0"
            style="width: 50px"
            required
          /> </label
        ><br />
        <br />
        <label>
          <input type="checkbox" />
          Greentea Cheese
          <input
            type="number"
            min="0"
            value="0"
            style="width: 50px"
            required
          /> </label
        ><br />
        <br />
      </form>
      <form action="konfirm.html">
        <h2>Pembayaran</h2>
        <label>
          <input type="radio" name="options" value="COD" required />
          COD <br />
        </label>
        <label>
          <input type="radio" name="options" value="Bank" required />
          Bank
        </label>
        <h4>Cross check</h4>
        <br />
        <div class="remember-forgot">
          <label>
            <input type="checkbox" required /> Apakah Anda Sudah Yakin?
          </label>
        </div>
        <br />
        <button type="submit" class="btn">
          Order <a href="konfirm.html"></a>
        </button>
      </form>
    </div>
  </body>
</html>
