<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caffe Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header">  
    <h1>Caffe Marshu</h1>
    </div>  
  </header>
  <div class="menu">
    <div class="category">
      <h2>Food Menu</h2>
      <div class="items">
        <div class="item">
          <img src="tahu campuer.jpeg" alt="Tahu Campur">
          <div class="info">
            <h3>Tahu Campur</h3>
            <p>Rp 15,000</p>
          </div>
        </div>
        <div class="item">
          <img src="soto.jpeg" alt="Soto Lamongan">
          <div class="item">
            <h3>Soto Lamongan</h3>
            <p>Rp 25,000</p>
          </div>
        </div>
        <div class="item">
          <img src="sopp.jpg" alt="Sop Buntut">
          <div class="info">
            <h3>Sop Buntut</h3>
            <p>Rp 40,000</p>
          </div>
        </div>
      </div>
    </div>

    <div class="category">
      <h2>Drink Menu</h2>
      <div class="items">
        <div class="item">
          <img src="es teh.jpeg" alt="Es Teh">
          <div class="info">
            <h3>Es Teh</h3>
            <p>Rp 8,000</p>
          </div>
        </div>
        <div class="item">
          <img src="jeruk.jpeg" alt="Es Jeruk">
          <div class="info">
            <h3>Es Jeruk</h3>
            <p>Rp 12,000</p>
          </div>
        </div>
        <div class="item">
          <img src="Es kelapa muda.jpg" alt="Es Kelapa">
          <div class="info">
            <h3>Es Kelapa</h3>
            <p>Rp 15,000</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
