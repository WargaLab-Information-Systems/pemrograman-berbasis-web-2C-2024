<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Biodata </title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: fadeInBg 1s ease-in-out;
}

.container {
    width: 400px;
    background-color: #fff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    background-color: #00e7cc;
    color: #333;
    font-size: 16px;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    background-color: #3498db;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #00fe11;
}

.links {
    text-align: center;
    margin-top: 20px;
}

.links a {
    text-decoration: none;
    color: #3498db;
    margin: 0 10px;
    transition: color 0.3s ease;
}

.links a:hover {
    color: #00ff08;
}

@keyframes fadeInBg {
    from {
        background-color: #222;
    }
    to {
        background-color: #f5f5f5;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">ORDER HERE</h2>
    <form action="modul 2.html">
        <input type="text" name="nama" placeholder="Nama pemesan">
        <input type="text" name="jumlah " placeholder="masukkan jumlah pesanan">
        <div>
            <p>pilih pesanan anda:</p>
            <input type="radio" name="pesanan" id="take way">
            <label for="take way">take way</label>
            <input type="radio" name="pesanan" id="in here">
            <label for="in here">in here</label>
        </div>
        <input type="submit" value="konfirmasi pesanan">
    </form>
    </div>
</div>
</body>
</html>
