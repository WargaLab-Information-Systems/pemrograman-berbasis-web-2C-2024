<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <header>
        <h1>Pemesanan Menu Nusantara</h1>
        <nav>
            <ul>
                <li><a href="warung.html">Home</a></li>
                <li><a href="makanan.html">Makanan</a></li>
                <li><a href="minuman.html">Minuman</a></li>
            </ul>
        </nav>
    </header>
    <section class="border-form">
        <section class="order-form">
            <h2>Form Pemesanan</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="id">No Meja:</label>
                    <input type="text" name="id" id="id">
                </div>
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="menu">Menu:</label>
                    <select id="menu" name="menu" required>
                        <option value="">Pilih Makanan</option>
                        <option value="Rendang">Rendang</option>
                        <option value="Nasi Goreng">Nasi Goreng</option>
                        <option value="Soto">Soto</option>
                        <option value="Gado-gado">Gado-gado</option>
                        <option value="Gudeg">Gudeg</option>
                        <option value="Nasi Uduk">Nasi Uduk</option>
                        <option value="pecel">pecel</option>
                        <option value="pempek">pempek</option>
                        <option value="Sate">Sate</option>
                        <option value="Rujak">Rujak</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="menu"></label>
                    <select id="menu" name="menu" required>
                        <option value="">Pilih Minuman</option>
                        <option value="Es Teh">Es Teh</option>
                        <option value="Es Jeruk">Es Jeruk</option>
                        <option value="Es Cendol">Es Cendol</option>
                        <option value="Es Degan">Es Degan</option>
                        <option value="Es Shanghai">Es Shanghai</option>
                        <option value="Bajigur">Bajigur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah Makanan:</label>
                    <input type="number" id="jumlah" name="jumlah" min="1" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah Minuman:</label>
                    <input type="number" id="jumlah" name="jumlah" min="1" required>
                </div>
                <div class="form-group">
                    <button type="submit">Pesan</button>
                </div>
            </form>
        </section>
    </section>
    <footer>
        <p>&copy; 2024 Restaurant Makanan Dan Minuman Nusantara</p>
    </footer>
</body>
</html>
