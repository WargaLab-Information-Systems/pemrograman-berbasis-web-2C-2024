<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <h3 class="text-center">Peminjaman</h3>
                </div>
                <form accept="" class="shadow p-4">                  
                    <div class="mb-3">
                        <label for="username">Masukkan Nama</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Nama">
                    </div>
    
                    <div class="mb-3">
                        <label for="Password">Masukkan Nim</label>
                        <input type="password" class="form-control" name="password" id="Password" placeholder="Nim">
                    </div>
    
                    <label class="mb-3">
                        <input type="checkbox" name="RememberMe"> Pinjam Sekarang
                    </label>
    
                    <a href="index.html" class="float-end text-decoration-none">Kembali</a>
    
                    <div class="mb-3" id="liveAlertPlaceholder">
                        <button type="submit" class="btn btn-primary" id="liveAlertBtn">Pinjam</button>
                    </div>
    
                    <hr>
    
                    <p class="text-center mb-0">Terimakasih Sudah Datang Di <a href="index.html">Perpustakaan</a></p>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
