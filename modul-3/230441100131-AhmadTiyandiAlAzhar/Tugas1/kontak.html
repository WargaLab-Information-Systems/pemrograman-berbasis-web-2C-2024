<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Kontak</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('background.jpg');">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h2 class="text-center mb-4">Formulir Kontak</h2>
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama:</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama" required>
              <div class="invalid-feedback">Nama harus diisi.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
              <div class="invalid-feedback">Email harus diisi dengan format yang valid.</div>
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan:</label>
              <textarea class="form-control" id="pesan" rows="5" placeholder="Masukkan pesan" required></textarea>
              <div class="invalid-feedback">Pesan harus diisi.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
