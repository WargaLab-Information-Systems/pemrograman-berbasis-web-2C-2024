<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Peminjaman Buku</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: lightblue;">
  <div class="container mt-5">
    <h2>Form Peminjaman Buku</h2>
    <form id="peminjamanForm">
      <div class="form-group">
        <label for="nama">Nama Peminjam:</label>
        <input type="text" class="form-control" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat Peminjam:</label>
        <input type="text" class="form-control" id="alamat" name="alamat" required>
      </div>
      <div class="form-group">
        <label for="jenisBuku">Jenis Buku yang Dipinjam:</label>
        <select class="form-control" id="jenisBuku" name="jenisBuku" required>
          <option value="">Pilih jenis buku...</option>
          <option value="Novel">Novel</option>
          <option value="Sejarah">Sejarah</option>
          <option value="Komik"></option>
          <option value="Ensiklopedia"></option>
        </select>
      </div> 
      <div class="form-group">
        <label for="alamat">Nama Buku Yang di pinjam:</label>   
        <input type="text" class="form-control" id="alamat" name="alamat" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" id="refreshBtn">Refresh</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to reset the form
    function resetForm() {
      document.getElementById("peminjamanForm").reset();
    }

    // Event listener for refresh button
    document.getElementById("refreshBtn").addEventListener("click", function() {
      resetForm();
    });
  </script>
</body>
</html>
