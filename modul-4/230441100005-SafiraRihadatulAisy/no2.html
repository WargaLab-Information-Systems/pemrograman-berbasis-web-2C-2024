<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="no2.css" />
  </head>
  <audio id="music" src="musik.mp.mp3"></audio>
  <button onclick="playPause()">Play/Pause</button>

  <script>
    var music = document.getElementById("music");

    function playPause() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
  <body>
    <div class="container">
      <input type="text" id="taskInput" placeholder="Tambahkan tugas..." />
      <button onclick="addTask()">Tambah</button>
      <ul id="taskList"></ul>
    </div>
    <script src="no2.js"></script>
  </body>
</html>
