    <!-- <script src="main js"></script> -->
<script>
    var music = new Audio();
    music.src = "lagu/The Panturas - Sunshine.mp3";
    music.loop = true;

    function mulaiAudio() {
        var play = document.getElementById("play");
        var pause = document.getElementById("pause");

        play.addEventListener('click', fplay);
        pause.addEventListener('click', fpause);

        function fplay() {
            if (music.paused) {
                music.play();
            }
        }

        function fpause() {
            if (!music.paused) {
                music.pause();
            }
        }
    }
    mulaiAudio(); // Panggil fungsi mulaiAudio untuk menginisialisasi event listener
    </script>
