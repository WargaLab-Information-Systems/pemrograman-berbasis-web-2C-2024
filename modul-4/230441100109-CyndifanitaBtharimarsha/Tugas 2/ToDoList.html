<!DOCTYPE html>
<html lang="en">
<head>

    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>List</h1>

    </div>
    </div>
    <script src="styles.js"></script>

</html>
