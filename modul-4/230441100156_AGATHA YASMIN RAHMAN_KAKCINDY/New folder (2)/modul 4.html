<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modul 4</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="box">
    <div class="container">
    <h2>ToDo List</h2>
    <input type="text" id="taskInput" placeholder="Enter task...">
    <button onclick="addTask()">tambahkan teks</button>
    <ul id="taskList"></ul>
    <button onclick="toggleMusic()">music on/of</button>
  </div>

<audio id="backgroundMusic" loop>
  <source src="audio.mpeg" type="audio/mpeg">
</audio>

</div>

<script >
   
  
function addTask() {
  var input = document.getElementById("taskInput").value;
  if (input === "") {
    alert("tolong tambahkan teks!");
    return;
  }
  var ul = document.getElementById("taskList");
  var li = document.createElement("li");
  li.appendChild(document.createTextNode(input));
  
  var editButton = document.createElement("button");
  editButton.innerHTML = "Edit";
  editButton.onclick = function() {
    var newText = prompt(li.textContent);
    if (newText !== null && newText !== "") {
      li.textContent = newText;
    }
  };
  li.appendChild(editButton);
  
  var deleteButton = document.createElement("button");
  deleteButton.innerHTML = "hapus";
  deleteButton.onclick = function() {
    if (confirm("Apakah Anda yakin ingin menghapus tugas ini?")) {
      li.parentNode.removeChild(li);
    }
  };
  li.appendChild(deleteButton);
  
  var completeButton = document.createElement("button");
  completeButton.innerHTML = "menyelesaikan";
  completeButton.onclick = function() {
    li.classList.toggle("menyelesaikan");
  };
  li.appendChild(completeButton);
  
  ul.appendChild(li);
  
 
  document.getElementById("taskInput").value = "";
}


function toggleMusic() {
  var music = document.getElementById("backgroundMusic");
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}


</script>
</body>
</html>
