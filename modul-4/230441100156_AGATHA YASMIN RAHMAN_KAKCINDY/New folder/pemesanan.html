<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
          <center>
            <h1>Pemesanan Warung Bakar Mak Erot</h1>
          </center>
        <nav>
            <ul>
                <li><a href="daftar menu.html">daftar menu</a></li>
            </ul>
        </nav>
    </header>
    <section class="border-form">
        <section class="order-form">
            <h2>Form Pemesanan</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="id">No Meja:</label>
                    <input type="text" name="id" id="id">
                </div>
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="menu">Menu:</label>
                    <select id="menu" name="menu" required>
                        <option value="">Pilih Makanan</option>
                        <option value="ayam bakar">ayam bakar</option>
                        <option value="udang bakar">udang bakar</option>
                        <option value="Bebek rica-rica">Bebek rica-rica</option>
                        <option value="Gurame bakar">Gurame bakar</option>
                        <option value="Nasi bakar">Nasi bakar</option>
                        <option value="Belut bakar">Belut bakar</option>
                        <option value="Cumi bakar">Cumi bakar</option>
                        <option value="lobster bakar">lobster bakar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="menu"></label>
                    <select id="menu" name="menu" required>
                        <option value="">Pilih Minuman</option>
                        <option value="Boba Milk Thai Tea">Boba Milk Thai Tea</option>
                        <option value="es kopi">es kopi</option>
                        <option value="King Mango Thai">King Mango Thai</option>
                        <option value="Oreo Bubble Tea">Oreo Bubble Tea</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah Makanan:</label>
                    <input type="number" id="jumlah" name="jumlah" min="1" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah Minuman:</label>
                    <input type="number" id="jumlah" name="jumlah" min="1" required>
                </div>
                <div class="form-group">
                    <button type="submit">Pesan</button>
                </div>
            </form>
        </section>
    </section>
    <footer>
        <p>&copy;  Warung Bakar Mak Erot</p>
    </footer>   
</body>
</html>
